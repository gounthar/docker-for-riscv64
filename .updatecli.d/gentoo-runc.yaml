---
# UpdateCLI manifest for tracking runc versions in Gentoo overlay

name: "Update Gentoo runc package version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "main"

sources:
  dockerRelease:
    kind: githubrelease
    name: "Get latest Docker Engine release"
    spec:
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      typefilter:
        latest: true
      versionfilter:
        kind: regex
        pattern: '^v(\d+\.\d+\.\d+)-riscv64$'
    transformers:
      - trimprefix: "v"
      - trimsuffix: "-riscv64"

  runcVersion:
    kind: shell
    name: "Extract runc version from release"
    dependson:
      - dockerRelease
    spec:
      command: |
        DOCKER_VERSION="{{ source `dockerRelease` }}"
        gh release view "v${DOCKER_VERSION}-riscv64" --repo gounthar/docker-for-riscv64 --json assets --jq '.assets[].name' | grep "runc-" | grep ".rpm" | head -1 | sed -E 's/runc-([0-9]+\.[0-9]+\.[0-9]+)-.*/\1/'
      environments:
        - name: PATH
        - name: GITHUB_TOKEN
          from: "{{ requiredEnv .github.token }}"

conditions:
  runcBinaryExists:
    kind: shell
    name: "Verify runc binary in release"
    disablesourceinput: true
    spec:
      command: |
        DOCKER_VERSION="{{ source `dockerRelease` }}"
        gh release view "v${DOCKER_VERSION}-riscv64" --repo gounthar/docker-for-riscv64 --json assets --jq '.assets[].name' | grep -q "^runc$"
      environments:
        - name: PATH
        - name: GITHUB_TOKEN
          from: "{{ requiredEnv .github.token }}"

targets:
  updateGenerationScript:
    name: "Update runc version in generate-gentoo-overlay-modular.sh"
    kind: file
    sourceid: runcVersion
    spec:
      file: "generate-gentoo-overlay-modular.sh"
      matchpattern: 'RUNC_VERSION="([0-9]+\.[0-9]+\.[0-9]+)"'
      replacepattern: 'RUNC_VERSION="{{ source `runcVersion` }}"'
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: 'chore(gentoo): update runc to {{ source `runcVersion` }}'
    spec:
      labels:
        - gentoo
        - runc
        - automated
      description: |
        ## Automated Update: Gentoo runc Package

        This PR updates the runc version in the Gentoo overlay generation scripts.

        **Changes:**
        - runc: {{ source `runcVersion` }}
        - Source: Docker Engine release v{{ source `dockerRelease` }}-riscv64

        **Binary verified:** runc binary exists in release assets

        ---
