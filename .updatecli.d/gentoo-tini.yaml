---
# UpdateCLI manifest for tracking tini versions in Gentoo overlay

name: "Update Gentoo tini package version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "main"

sources:
  tiniRelease:
    kind: githubrelease
    name: "Get latest Tini release"
    spec:
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      typefilter:
        latest: true
      versionfilter:
        kind: regex
        pattern: '^tini-v(\d+\.\d+\.\d+)-riscv64$'
    transformers:
      - trimprefix: "tini-v"
      - trimsuffix: "-riscv64"

conditions:
  tiniBinaryExists:
    kind: shell
    name: "Verify tini binary in release"
    disablesourceinput: true
    spec:
      command: |
        TINI_VERSION="{{ source `tiniRelease` }}"
        gh release view "tini-v${TINI_VERSION}-riscv64" --repo gounthar/docker-for-riscv64 --json assets --jq '.assets[].name' | grep -q "^tini$"
      environments:
        - name: PATH
        - name: GITHUB_TOKEN
          from: "{{ requiredEnv .github.token }}"

  tiniStaticBinaryExists:
    kind: shell
    name: "Verify tini-static binary in release"
    disablesourceinput: true
    spec:
      command: |
        TINI_VERSION="{{ source `tiniRelease` }}"
        gh release view "tini-v${TINI_VERSION}-riscv64" --repo gounthar/docker-for-riscv64 --json assets --jq '.assets[].name' | grep -q "^tini-static$"
      environments:
        - name: PATH
        - name: GITHUB_TOKEN
          from: "{{ requiredEnv .github.token }}"

targets:
  updateGenerationScript:
    name: "Update tini version in generate-gentoo-overlay-modular.sh"
    kind: file
    sourceid: tiniRelease
    spec:
      file: "generate-gentoo-overlay-modular.sh"
      matchpattern: 'TINI_VERSION="([0-9]+\.[0-9]+\.[0-9]+)"'
      replacepattern: 'TINI_VERSION="{{ source `tiniRelease` }}"'
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: 'chore(gentoo): update tini to {{ source `tiniRelease` }}'
    spec:
      labels:
        - gentoo
        - tini
        - automated
      description: |
        ## Automated Update: Gentoo tini Package

        This PR updates the tini version in the Gentoo overlay generation scripts.

        **Changes:**
        - tini: {{ source `tiniRelease` }}
        - Source: Tini release tini-v{{ source `tiniRelease` }}-riscv64

        **Binaries verified:**
        - tini binary exists in release assets
        - tini-static binary exists in release assets

        ---
