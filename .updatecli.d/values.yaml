  user: "github-actions[bot]"
  email: "github-actions[bot]@users.noreply.github.com"
  username: "github-actions[bot]"
  # Token is provided via UPDATECLI_GITHUB_TOKEN environment variable
  token: "UPDATECLI_GITHUB_TOKEN"
