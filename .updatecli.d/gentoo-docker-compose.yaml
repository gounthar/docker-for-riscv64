---
# UpdateCLI manifest for tracking docker-compose versions in Gentoo overlay

name: "Update Gentoo docker-compose package version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "main"

sources:
  composeRelease:
    kind: githubrelease
    name: "Get latest Docker Compose release"
    spec:
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      typefilter:
        latest: true
      versionfilter:
        kind: regex
        pattern: '^compose-v(\d+\.\d+\.\d+)-riscv64$'
    transformers:
      - trimprefix: "compose-v"
      - trimsuffix: "-riscv64"

conditions:
  composeBinaryExists:
    kind: shell
    name: "Verify docker-compose binary in release"
    disablesourceinput: true
    spec:
      command: |
        COMPOSE_VERSION="{{ source `composeRelease` }}"
        gh release view "compose-v${COMPOSE_VERSION}-riscv64" --repo gounthar/docker-for-riscv64 --json assets --jq '.assets[].name' | grep -q "^docker-compose$"
      environments:
        - name: PATH
        - name: GITHUB_TOKEN
          from: "{{ requiredEnv .github.token }}"

targets:
  updateGenerationScript:
    name: "Update Compose version in generate-gentoo-overlay-modular.sh"
    kind: file
    sourceid: composeRelease
    spec:
      file: "generate-gentoo-overlay-modular.sh"
      matchpattern: 'COMPOSE_VERSION="([0-9]+\.[0-9]+\.[0-9]+)"'
      replacepattern: 'COMPOSE_VERSION="{{ source `composeRelease` }}"'
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: 'chore(gentoo): update docker-compose to {{ source `composeRelease` }}'
    spec:
      labels:
        - gentoo
        - docker-compose
        - automated
      description: |
        ## Automated Update: Gentoo docker-compose Package

        This PR updates the docker-compose version in the Gentoo overlay generation scripts.

        **Changes:**
        - docker-compose: {{ source `composeRelease` }}
        - Source: Docker Compose release compose-v{{ source `composeRelease` }}-riscv64

        **Binary verified:** docker-compose binary exists in release assets

        ---
