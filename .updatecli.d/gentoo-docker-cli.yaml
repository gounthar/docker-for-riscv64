---
# UpdateCLI manifest for tracking docker-cli versions in Gentoo overlay

name: "Update Gentoo docker-cli package version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "main"

sources:
  cliRelease:
    kind: githubrelease
    name: "Get latest Docker CLI release"
    spec:
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      typefilter:
        latest: true
      versionfilter:
        kind: regex
        pattern: '^cli-v(\d+\.\d+\.\d+)-riscv64$'
    transformers:
      - trimprefix: "cli-v"
      - trimsuffix: "-riscv64"

conditions:
  cliBinaryExists:
    kind: shell
    name: "Verify docker CLI binary in release"
    disablesourceinput: true
    spec:
      command: |
        CLI_VERSION="{{ source `cliRelease` }}"
        gh release view "cli-v${CLI_VERSION}-riscv64" --repo gounthar/docker-for-riscv64 --json assets --jq '.assets[].name' | grep -q "^docker$"
      environments:
        - name: PATH
        - name: GITHUB_TOKEN
          from: "{{ requiredEnv .github.token }}"

targets:
  updateGenerationScript:
    name: "Update CLI version in generate-gentoo-overlay-modular.sh"
    kind: file
    sourceid: cliRelease
    spec:
      file: "generate-gentoo-overlay-modular.sh"
      matchpattern: 'CLI_VERSION="([0-9]+\.[0-9]+\.[0-9]+)"'
      replacepattern: 'CLI_VERSION="{{ source `cliRelease` }}"'
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: 'chore(gentoo): update docker-cli to {{ source `cliRelease` }}'
    spec:
      labels:
        - gentoo
        - docker-cli
        - automated
      description: |
        ## Automated Update: Gentoo docker-cli Package

        This PR updates the docker-cli version in the Gentoo overlay generation scripts.

        **Changes:**
        - docker-cli: {{ source `cliRelease` }}
        - Source: Docker CLI release cli-v{{ source `cliRelease` }}-riscv64

        **Binary verified:** docker binary exists in release assets

        ---
