---
# UpdateCLI manifest for tracking docker-scout versions in Gentoo overlay

name: "Update Gentoo docker-scout package version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "main"

sources:
  scoutRelease:
    kind: githubrelease
    name: "Get latest Docker Scout release"
    spec:
      owner: "gounthar"
      repository: "docker-for-riscv64"
      token: "{{ requiredEnv .github.token }}"
      typefilter:
        latest: true
      versionfilter:
        kind: regex
        pattern: '^scout-v(\d+\.\d+\.\d+)-riscv64$'
    transformers:
      - trimprefix: "scout-v"
      - trimsuffix: "-riscv64"

conditions:
  scoutBinaryExists:
    kind: shell
    name: "Verify docker-scout binary in release"
    disablesourceinput: true
    spec:
      command: |
        SCOUT_VERSION="{{ source `scoutRelease` }}"
        gh release view "scout-v${SCOUT_VERSION}-riscv64" --repo gounthar/docker-for-riscv64 --json assets --jq '.assets[].name' | grep -q "^docker-scout$"
      environments:
        - name: PATH
        - name: GITHUB_TOKEN
          from: "{{ requiredEnv .github.token }}"

targets:
  updateGenerationScript:
    name: "Update Scout version in generate-gentoo-overlay-modular.sh"
    kind: file
    sourceid: scoutRelease
    spec:
      file: "generate-gentoo-overlay-modular.sh"
      matchpattern: 'SCOUT_VERSION="([0-9]+\.[0-9]+\.[0-9]+)"'
      replacepattern: 'SCOUT_VERSION="{{ source `scoutRelease` }}"'
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: 'chore(gentoo): update docker-scout to {{ source `scoutRelease` }}'
    spec:
      labels:
        - gentoo
        - docker-scout
        - automated
      description: |
        ## Automated Update: Gentoo docker-scout Package

        This PR updates the docker-scout version in the Gentoo overlay generation scripts.

        **Changes:**
        - docker-scout: {{ source `scoutRelease` }}
        - Source: Docker Scout release scout-v{{ source `scoutRelease` }}-riscv64

        **Binary verified:** docker-scout binary exists in release assets

        ---
