name: Track Moby Releases

on:
  schedule:
    # Check for new releases daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Check for new Moby release
        id: check
        run: |
          # Get latest moby release
          LATEST=$(gh api repos/moby/moby/releases/latest --jq '.tag_name')
          echo "latest_release=$LATEST" >> $GITHUB_OUTPUT

          # Strip 'docker-' prefix if present for our release tag
          VERSION_TAG="${LATEST#docker-}"

          # Check if we've already built this (using -riscv64 suffix)
          if gh release view "${VERSION_TAG}-riscv64" >/dev/null 2>&1; then
            echo "already_built=true" >> $GITHUB_OUTPUT
          else
            echo "already_built=false" >> $GITHUB_OUTPUT
          fi

          echo "Latest Moby release: $LATEST"
          echo "Checking for: ${VERSION_TAG}-riscv64"
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Trigger automatic build for new release
        if: steps.check.outputs.already_built == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST=${{ steps.check.outputs.latest_release }}

          echo "New Moby release detected: $LATEST"
          echo "Triggering automatic build..."

          # Trigger the build workflow
          gh workflow run docker-weekly-build.yml -f moby_ref=$LATEST

          # Strip 'docker-' prefix for our release tag
          VERSION_TAG="${LATEST#docker-}"

          # Create tracking issue
          cat > issue-body.md << EOF
          New Moby release detected: **$LATEST**

          **Status:** Build automatically triggered

          The Build Docker RISC-V64 workflow has been started automatically.
          Expected completion time: ~35-40 minutes

          **Monitor build progress:**
          \`\`\`bash
          gh run list --workflow=docker-weekly-build.yml --limit 1
          gh run watch
          \`\`\`

          **Expected release:** ${VERSION_TAG}-riscv64

          **Upstream release notes:** https://github.com/moby/moby/releases/tag/$LATEST

          This issue will track the build progress. Close it once the release is published.
          EOF

          # Check for existing issue to avoid duplicates
          EXISTING=$(gh issue list \
            --label moby-release \
            --state all \
            --search "Building Docker ${LATEST}" \
            --json number \
            --jq '.[0].number // empty')

          if [ -n "$EXISTING" ]; then
            echo "ℹ️ Tracking issue #$EXISTING already exists for Docker ${LATEST}, skipping"
          else
            gh issue create \
              --title "Building Docker ${LATEST} for RISC-V64" \
              --body-file issue-body.md \
              --label "build-in-progress,moby-release"
          fi

          echo "Build triggered successfully!"
