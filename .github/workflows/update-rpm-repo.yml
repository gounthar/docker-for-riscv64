name: Update RPM Repository

on:
  workflow_run:
    workflows: ["Build RPM Package", "Build Compose RPM Package", "Build CLI RPM Package", "Build Tini RPM Package", "Build Buildx RPM Package", "Build cagent RPM Package"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to add to repository'
        required: true
        default: 'v28.5.1-riscv64'

env:
  GPG_KEY_ID: '56188341425B007407229B48FB1963FC3575A39D'

jobs:
  update-repo:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout apt-repo branch
        uses: actions/checkout@v6
        with:
          ref: apt-repo
          fetch-depth: 0

      - name: Install dependencies
        run: |
          if [ -f /etc/fedora-release ]; then
            sudo dnf install -y createrepo_c gnupg2
          elif [ -f /etc/debian_version ]; then
            sudo apt-get update
            sudo apt-get install -y createrepo-c gnupg2
          fi

      - name: Create RPM repository structure
        run: |
          # Create directory structure for RPM repo
          mkdir -p rpm/fedora/riscv64

      - name: Get release tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_TAG="${{ github.event.inputs.release_tag }}"
          else
            # Find the latest release with RPM packages using JSON output
            # Look for any release (docker, compose, cli, tini, buildx, or cagent) that has .rpm files
            for tag in $(gh release list --repo gounthar/docker-for-riscv64 --limit 50 --json tagName | \
                         jq -r '.[] | select(.tagName | test("^(v[0-9]+\\.[0-9]+\\.[0-9]+-riscv64|compose-v|cli-v|tini-v|buildx-v|cagent-v)")) | .tagName'); do
              ASSETS=$(gh release view "$tag" --json assets --jq '.assets[].name' 2>/dev/null || echo "")
              if echo "$ASSETS" | grep -q '\.rpm$'; then
                RELEASE_TAG="$tag"
                echo "Found release with RPM packages: $RELEASE_TAG"
                break
              fi
            done
          fi

          # Validate RELEASE_TAG is not empty
          if [ -z "$RELEASE_TAG" ]; then
            echo "Error: No matching release found with RPM packages"
            exit 1
          fi

          echo "Adding packages from release: $RELEASE_TAG"
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV

      - name: Download RPM packages from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          cd rpm/fedora/riscv64

          # Download all RPM packages
          echo "Downloading RPM packages from $RELEASE_TAG..."
          gh release download $RELEASE_TAG \
            --pattern '*.riscv64.rpm' \
            --repo gounthar/docker-for-riscv64 \
            --clobber

          # Validate RPM packages were downloaded
          if ! ls *.rpm 1> /dev/null 2>&1; then
            echo "Error: No RPM packages found in release $RELEASE_TAG"
            exit 1
          fi

          echo ""
          echo "Downloaded packages:"
          ls -lh *.rpm

      - name: Import GPG signing key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          # Validate GPG key is set
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "Error: GPG_PRIVATE_KEY secret not set"
            exit 1
          fi

          # Import GPG key for signing
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import

          # Verify key imported
          if ! gpg --list-secret-keys | grep -q .; then
            echo "Error: Failed to import GPG key"
            exit 1
          fi

          gpg --list-secret-keys

      - name: Create repository metadata
        run: |
          set -euo pipefail
          cd rpm/fedora/riscv64

          # Create repository metadata
          echo "Creating repository metadata..."
          createrepo_c .

          # Sign repository metadata
          echo "Signing repository metadata..."
          gpg --batch --yes --detach-sign --armor repodata/repomd.xml

          # Validate signature was created
          if [ ! -f repodata/repomd.xml.asc ]; then
            echo "Error: Failed to create signature for repomd.xml"
            exit 1
          fi

          echo ""
          echo "Repository metadata created and signed"
          ls -lh repodata/

      - name: Create repository configuration file
        run: |
          cat > rpm/docker-riscv64.repo << 'EOF'
          [docker-riscv64]
          name=Docker for RISC-V64
          baseurl=https://gounthar.github.io/docker-for-riscv64/rpm/fedora/riscv64
          enabled=1
          gpgcheck=1
          gpgkey=https://github.com/gounthar/docker-for-riscv64/releases/download/gpg-key/gpg-public-key.asc
          EOF

          echo ""
          echo "Created repository configuration:"
          cat rpm/docker-riscv64.repo

      - name: Update README for RPM repo
        run: |
          cat > rpm/README.md << 'EOF'
          # Docker RISC-V64 RPM Repository

          This repository provides RPM packages for Docker Engine, containerd, and runc
          built natively for RISC-V64 architecture.

          ## Installation

          ### Fedora/RHEL/Rocky Linux/AlmaLinux

          1. Add the repository:

          ```bash
          sudo curl -L https://gounthar.github.io/docker-for-riscv64/rpm/docker-riscv64.repo \
            -o /etc/yum.repos.d/docker-riscv64.repo
          ```

          2. Install Docker:

          ```bash
          sudo dnf install -y moby-engine docker-cli
          ```

          3. Start Docker:

          ```bash
          sudo systemctl enable --now docker
          ```

          4. Verify installation:

          ```bash
          docker --version
          sudo docker run hello-world
          ```

          ## Packages Available

          - **moby-engine** - Docker Engine daemon
          - **containerd** - Container runtime
          - **runc** - OCI runtime
          - **docker-cli** - Docker command-line interface
          - **docker-compose-plugin** - Docker Compose v2
          - **tini** - Tiny but valid init for containers
          - **tini-static** - Statically linked tini binary

          ## Manual Installation

          If you prefer to install manually:

          ```bash
          # Download packages
          wget https://gounthar.github.io/docker-for-riscv64/rpm/fedora/riscv64/runc-*.riscv64.rpm
          wget https://gounthar.github.io/docker-for-riscv64/rpm/fedora/riscv64/containerd-*.riscv64.rpm
          wget https://gounthar.github.io/docker-for-riscv64/rpm/fedora/riscv64/moby-engine-*.riscv64.rpm

          # Install in dependency order
          sudo dnf install -y runc-*.riscv64.rpm
          sudo dnf install -y containerd-*.riscv64.rpm
          sudo dnf install -y moby-engine-*.riscv64.rpm
          ```

          ## Repository Structure

          ```
          rpm/
          ‚îú‚îÄ‚îÄ docker-riscv64.repo       # Repository configuration
          ‚îú‚îÄ‚îÄ README.md                 # This file
          ‚îî‚îÄ‚îÄ fedora/
              ‚îî‚îÄ‚îÄ riscv64/
                  ‚îú‚îÄ‚îÄ *.rpm             # RPM packages
                  ‚îî‚îÄ‚îÄ repodata/         # Repository metadata
          ```

          ## Build Information

          - Built on: BananaPi F3 running Fedora RISC-V64
          - Source: https://github.com/gounthar/docker-for-riscv64
          - Weekly builds every Sunday
          - Automatic tracking of upstream Moby releases

          ## Support

          For issues and questions:
          - GitHub: https://github.com/gounthar/docker-for-riscv64/issues
          EOF

          echo ""
          echo "Created RPM repository README"

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ github.token }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rpm/
          COMMIT_MSG="feat: add RPM packages from $RELEASE_TAG to repository

          Automated update from GitHub Actions.

          Release: $RELEASE_TAG
          Workflow: ${{ github.workflow }}
          Run: ${{ github.run_id }}"

          git commit -m "$COMMIT_MSG"

          # Push with retry logic for concurrent workflow handling
          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push origin apt-repo; then
              echo "‚úÖ Successfully pushed changes"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "‚ö†Ô∏è  Push failed (attempt $RETRY_COUNT/$MAX_RETRIES). Pulling and retrying..."

                # Fetch latest changes with error handling
                if ! git fetch origin apt-repo; then
                  echo "‚ùå Failed to fetch from remote. This may indicate network or authentication issues."
                  echo "Skipping remaining retries and failing the workflow."
                  exit 1
                fi

                # Try to rebase our changes on top of remote
                if git rebase origin/apt-repo; then
                  echo "‚úÖ Rebased successfully, retrying push..."
                else
                  echo "‚ö†Ô∏è  Rebase conflict detected. Resolving by accepting remote changes and re-adding packages..."
                  # Only abort if rebase is actually in progress (check filesystem state)
                  if [ -d .git/rebase-merge ] || [ -d .git/rebase-apply ]; then
                    git rebase --abort
                  fi

                  # Reset to remote state
                  git reset --hard origin/apt-repo

                  # Re-download and re-add packages
                  cd rpm/fedora/riscv64

                  echo "Re-downloading RPM packages from $RELEASE_TAG..."
                  gh release download $RELEASE_TAG \
                    --pattern '*.riscv64.rpm' \
                    --repo gounthar/docker-for-riscv64 \
                    --clobber

                  # Validate packages were downloaded
                  if ! ls *.rpm 1> /dev/null 2>&1; then
                    echo "‚ùå Error: No RPM packages found in release $RELEASE_TAG"
                    exit 1
                  fi

                  # Re-import GPG key if needed (idempotent check)
                  if ! gpg --list-secret-keys ${{ env.GPG_KEY_ID }} &>/dev/null; then
                    echo "Re-importing GPG signing key (${{ env.GPG_KEY_ID }})..."
                    echo "$GPG_PRIVATE_KEY" | gpg --batch --import
                  else
                    echo "GPG key ${{ env.GPG_KEY_ID }} already present, skipping re-import"
                  fi

                  # Regenerate repository metadata
                  echo "Regenerating repository metadata..."
                  createrepo_c .

                  # Re-sign repository metadata
                  echo "Re-signing repository metadata..."
                  gpg --batch --yes --detach-sign --armor repodata/repomd.xml

                  # Validate signature was created
                  if [ ! -f repodata/repomd.xml.asc ]; then
                    echo "‚ùå Error: Failed to create signature for repomd.xml"
                    exit 1
                  fi

                  cd ../../..

                  # Commit again if there are changes
                  if ! git diff --quiet rpm/; then
                    git add rpm/
                    git commit -m "feat: add RPM packages from $RELEASE_TAG to repository" \
                               -m "Automated update from GitHub Actions (retry $RETRY_COUNT)." \
                               -m "Release: $RELEASE_TAG" \
                               -m "Workflow: ${{ github.workflow }}" \
                               -m "Run: ${{ github.run_id }}"
                  else
                    echo "üìù Packages already added by concurrent workflow"
                    exit 0
                  fi
                fi

                # Wait a bit before retrying (random delay to avoid thundering herd)
                sleep $((RANDOM % 10 + 5))
              else
                echo "‚ùå Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

          echo ""
          echo "‚úÖ Changes committed and pushed successfully"

      - name: Summary
        run: |
          echo ""
          echo "================================================"
          echo "‚úÖ RPM Repository Updated Successfully!"
          echo "================================================"
          echo ""
          echo "Release: $RELEASE_TAG"
          echo "Repository URL: https://gounthar.github.io/docker-for-riscv64/rpm/fedora/riscv64"
          echo ""
          echo "Add repository with:"
          echo "  sudo curl -L https://gounthar.github.io/docker-for-riscv64/rpm/docker-riscv64.repo \\"
          echo "    -o /etc/yum.repos.d/docker-riscv64.repo"
          echo ""
          echo "Install with:"
          echo "  sudo dnf install -y moby-engine"
          echo ""
