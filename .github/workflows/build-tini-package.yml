name: Build Tini Debian Package

on:
  workflow_run:
    workflows: ["Weekly Tini RISC-V64 Build"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tini release tag'
        required: true
        default: 'tini-v0.19.0-riscv64'

permissions:
  contents: write
  actions: write

jobs:
  build-deb:
    runs-on: [self-hosted, riscv64]
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check if new release exists
        id: check_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          # Skip check for manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual dispatch - proceeding with build"
            echo "skip=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find the latest Tini release
          RELEASE_TAG=$(gh release list --repo gounthar/docker-for-riscv64 --limit 100 | \
                        awk -F'\t' '$3 ~ /^tini-v[0-9]+\.[0-9]+\.[0-9]+-riscv64$/ {print $3; exit}')

          if [ -z "$RELEASE_TAG" ]; then
            echo "No Tini release found - skipping package build"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if release already has .deb packages
          ASSETS=$(gh release view "$RELEASE_TAG" --json assets --jq '.assets[].name' 2>/dev/null || echo "")
          if echo "$ASSETS" | grep -q 'tini.*\.deb$'; then
            echo "Release $RELEASE_TAG already has Debian packages - skipping build"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Release $RELEASE_TAG needs Debian packages - proceeding with build"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Install build dependencies
        if: steps.check_release.outputs.skip != 'true'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y debhelper dh-make dpkg-dev lintian devscripts libdistro-info-perl
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get install -y gh || true
          fi

      - name: Download tini binaries
        if: steps.check_release.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Get release tag from workflow_run or manual input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_TAG="${{ github.event.inputs.release_tag }}"
          else
            # Find the latest tini release created by the workflow
            RELEASE_TAG=$(gh release list --repo gounthar/docker-for-riscv64 --limit 100 | \
                          awk -F'\t' '$3 ~ /^tini-v[0-9]+\.[0-9]+\.[0-9]+-riscv64$/ {print $3; exit}')
          fi
          echo "Building package for release: $RELEASE_TAG"

          # Download binaries
          gh release download $RELEASE_TAG -p tini -p tini-static
          chmod +x tini tini-static

          # Verify binary architecture
          echo "=== Dynamic binary ==="
          file ./tini || true
          readelf -h ./tini 2>/dev/null | sed -n '1,5p' || true
          ./tini --version || true

          echo ""
          echo "=== Static binary ==="
          file ./tini-static || true
          readelf -h ./tini-static 2>/dev/null | sed -n '1,5p' || true
          ./tini-static --version || true

          ls -lh tini tini-static

      - name: Update package version in changelog
        if: steps.check_release.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Get release tag (same logic as download step)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_TAG="${{ github.event.inputs.release_tag }}"
          else
            RELEASE_TAG=$(gh release list --repo gounthar/docker-for-riscv64 --limit 100 | \
                          awk -F'\t' '$3 ~ /^tini-v[0-9]+\.[0-9]+\.[0-9]+-riscv64$/ {print $3; exit}')
          fi
          VERSION="$(echo "$RELEASE_TAG" | sed 's/^tini-v//; s/-riscv64$//')"
          echo "Package version: $VERSION"

          # Set DEBEMAIL to avoid interactive prompt
          export DEBEMAIL="github-actions[bot]@users.noreply.github.com"
          export DEBFULLNAME="GitHub Actions"

          # Copy packaging and update changelog with dch
          cp -r debian-tini debian
          cd debian
          dch --check-dirname-level 0 \
              --force-distribution \
              --newversion "${VERSION}-riscv64-1" \
              --distribution trixie \
              "RISC-V64 prebuilt tini ${VERSION}"
          cd ..

      - name: Build package
        if: steps.check_release.outputs.skip != 'true'
        run: |
          # Build package (debian/ already created in previous step)
          dpkg-buildpackage -us -uc -b

          ls -lh ../*.deb

      - name: Run lintian checks
        if: steps.check_release.outputs.skip != 'true'
        run: |
          lintian --info --display-info ../*.deb || true

      - name: Package info
        if: steps.check_release.outputs.skip != 'true'
        run: |
          for deb in ../*.deb; do
            echo "============================================"
            echo "=== Package: $(basename $deb) ==="
            echo "============================================"
            echo ""
            echo "=== Package Contents ==="
            dpkg-deb --contents "$deb" | head -50
            echo ""
            echo "=== Package Info ==="
            dpkg-deb --info "$deb"
            echo ""
            echo "=== Package Size ==="
            ls -lh "$deb"
            echo ""
          done

      - name: Upload packages to release
        if: steps.check_release.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Get release tag (same logic as download step)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_TAG="${{ github.event.inputs.release_tag }}"
          else
            RELEASE_TAG=$(gh release list --repo gounthar/docker-for-riscv64 --limit 100 | \
                          awk -F'\t' '$3 ~ /^tini-v[0-9]+\.[0-9]+\.[0-9]+-riscv64$/ {print $3; exit}')
          fi

          echo "Uploading packages to release $RELEASE_TAG"
          echo ""

          for deb in ../*.deb; do
            echo "Uploading $(basename $deb)..."
            upload_ok=false
            for i in {1..3}; do
              if gh release upload "$RELEASE_TAG" "$deb" --clobber; then
                upload_ok=true
                break
              fi
              echo "Retry $i..."
              sleep 3
            done
            if [ "$upload_ok" != "true" ]; then
              echo "ERROR: Failed to upload $(basename $deb) after 3 attempts"
              exit 1
            fi
          done

          echo ""
          echo "Tini Debian package uploaded successfully!"
          echo ""
          echo "Packages built:"
          ls -lh ../*.deb
          echo ""
          echo "Install with:"
          echo "  wget https://github.com/gounthar/docker-for-riscv64/releases/download/${RELEASE_TAG}/tini_*.deb"
          echo "  sudo dpkg -i tini_*.deb"
          echo "  tini --version"

          # Trigger APT repository update
          echo ""
          echo "Triggering APT repository update..."
          gh workflow run update-apt-repo.yml -f release_tag="$RELEASE_TAG" || echo "Warning: Failed to trigger APT repo update"
