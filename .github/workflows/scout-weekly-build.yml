name: Weekly Docker Scout RISC-V64 Build

on:
  schedule:
    # Run every Sunday at 06:00 UTC (after Buildx build)
    - cron: '0 6 * * 0'
  workflow_dispatch:
    inputs:
      scout_ref:
        description: 'Scout ref to build (branch/tag/commit)'
        required: false
        default: 'main'

permissions:
  contents: write

jobs:
  build-scout:
    runs-on: [self-hosted, riscv64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Clone scout-cli repository
        run: |
          set -euo pipefail
          SCOUT_REF="${{ github.event.inputs.scout_ref || 'main' }}"

          # Clone if not exists
          if [ ! -d "scout-cli" ]; then
            git clone https://github.com/docker/scout-cli.git
          fi

          cd scout-cli
          git fetch origin --tags
          git checkout "$SCOUT_REF"

          # Pull only if it's a branch (not a tag)
          if git show-ref --verify --quiet refs/remotes/origin/"$SCOUT_REF"; then
            git pull origin "$SCOUT_REF"
          fi

      - name: Build docker-scout binary
        run: |
          set -euo pipefail
          cd scout-cli

          # Set version from git tag
          VERSION=$(git describe --tags --always)
          echo "Building scout version: $VERSION"

          # Build with explicit GOOS/GOARCH
          export GOOS=linux GOARCH=riscv64 CGO_ENABLED=0
          make binary

          # Verify binary exists
          ls -lh bin/docker-scout

      - name: Extract binary
        run: |
          DATE=$(date +%Y%m%d)
          mkdir -p release-scout-$DATE

          # Copy binary
          cp scout-cli/bin/docker-scout release-scout-$DATE/
          chmod +x release-scout-$DATE/docker-scout

          # Get version
          ./release-scout-$DATE/docker-scout version > release-scout-$DATE/VERSION.txt 2>&1 || echo "Version command not available"

          ls -lh release-scout-$DATE/

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          # Ensure gh is installed
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y gh || true
          fi

          DATE=$(date +%Y%m%d)
          SCOUT_REF="${{ github.event.inputs.scout_ref || 'main' }}"

          # Determine release version
          cd scout-cli
          SCOUT_VERSION=$(git describe --tags --always)
          cd ..

          # Check if this is a version tag (vX.Y.Z or vX.Y.Z-rcN)
          if [[ "$SCOUT_REF" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-rc[0-9]+)?$ ]]; then
            # Official release: v1.6.0 -> scout-v1.6.0-riscv64
            RELEASE_VERSION="scout-${SCOUT_REF}-riscv64"
            RELEASE_TITLE="Docker Scout ${SCOUT_REF} for RISC-V64"
            VERSION_INFO="**Scout Version:** ${SCOUT_REF}"
          else
            # Development build: main -> scout-v20251112-dev
            RELEASE_VERSION="scout-v${DATE}-dev"
            RELEASE_TITLE="Docker Scout RISC-V64 Development Build ${DATE}"
            VERSION_INFO="**Scout Branch:** ${SCOUT_REF}
          **Scout Commit:** $(cd scout-cli && git rev-parse --short HEAD)"
          fi

          cat > release-notes.md << EOF
          Automated build of Docker Scout CLI plugin for RISC-V64

          ${VERSION_INFO}
          **Build Date:** $(date -u +%Y-%m-%d)
          **Architecture:** riscv64

          **What is Docker Scout?**

          Docker Scout is a CLI plugin that provides security analysis and vulnerability scanning for container images:

          - CVE vulnerability scanning
          - Base image recommendations
          - Security policy evaluation
          - SBOM (Software Bill of Materials) generation
          - Remediation guidance

          **Installation:**

          \`\`\`bash
          # Manual installation
          mkdir -p ~/.docker/cli-plugins/
          wget https://github.com/gounthar/docker-for-riscv64/releases/download/${RELEASE_VERSION}/docker-scout
          mv docker-scout ~/.docker/cli-plugins/
          chmod +x ~/.docker/cli-plugins/docker-scout

          # Verify installation
          docker scout version
          \`\`\`

          **Package Installation:**

          Debian/Ubuntu and RPM packages will be available soon.

          **Usage:**

          \`\`\`bash
          # Scan a local image
          docker scout cves myimage:latest

          # Get quick overview of vulnerabilities
          docker scout quickview myimage:latest

          # Get recommendations for base images
          docker scout recommendations myimage:latest

          # Compare two images
          docker scout compare myimage:v1 myimage:v2

          # Generate SBOM
          docker scout sbom myimage:latest
          \`\`\`

          **Note:** Docker Scout requires network access to query vulnerability databases.

          **Documentation:**
          - https://docs.docker.com/scout/
          - https://github.com/docker/scout-cli
          EOF

          # Check if release already exists
          if gh release view "$RELEASE_VERSION" >/dev/null 2>&1; then
            echo "Release $RELEASE_VERSION already exists, uploading assets..."
            gh release upload "$RELEASE_VERSION" \
              release-scout-$DATE/docker-scout \
              release-scout-$DATE/VERSION.txt \
              --clobber
          else
            echo "Creating new release $RELEASE_VERSION..."
            gh release create "$RELEASE_VERSION" \
              --title "$RELEASE_TITLE" \
              --notes-file release-notes.md \
              release-scout-$DATE/docker-scout \
              release-scout-$DATE/VERSION.txt
          fi

          echo "Release created: $RELEASE_VERSION"

      - name: Trigger package builds
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATE=$(date +%Y%m%d)
          SCOUT_REF="${{ github.event.inputs.scout_ref || 'main' }}"

          # Determine release tag (must match what was created above)
          if [[ "$SCOUT_REF" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-rc[0-9]+)?$ ]]; then
            RELEASE_TAG="scout-${SCOUT_REF}-riscv64"
          else
            RELEASE_TAG="scout-v${DATE}-dev"
          fi

          echo "Triggering package builds for $RELEASE_TAG..."

          # Trigger Debian package build
          gh workflow run build-scout-package.yml \
            -f release_tag="$RELEASE_TAG" || echo "Failed to trigger Debian package build (workflow may not exist yet)"

          # Trigger RPM package build
          gh workflow run build-scout-rpm.yml \
            -f release_tag="$RELEASE_TAG" || echo "Failed to trigger RPM package build (workflow may not exist yet)"
